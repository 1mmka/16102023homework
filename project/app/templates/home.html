<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>This is Home Page</h1>
    <h3>User - {{ user }}</h3>
    <br><br>
    <a href="{% url 'home_page' %}">Вернуться домой</a><br><br>
    {% for i in messages %}
        <p>{{ i }}</p>
    {% endfor %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти из аккаунта</a><br>
        <a href="{% url 'product-create' %}">Создать продукт</a>
    {% else %}
        <a href="{% url 'login' %}">Войти в аккаунт</a> | <a href="{% url 'register_page' %}">Регистрация</a>
    {% endif %}
</body>
</html>
